<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshin Zone - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo1.png">
</head>
<body>
    <div id="overlay"></div>
    <div class="login-container">
        <img src="logo1.png" alt="Logo sem texto" class="notextlogo">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword" class="toggle-password">&#128065;</button>
            </div>
            <button type="submit">Entrar</button>
            <p class="link">N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </form>
    </div>
    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePasswordButton.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type); 
            togglePasswordButton.textContent = type === 'password' ? 'üëÅ' : 'üï∂Ô∏è';   
        });
    </script>
</body>
</html>
