<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshin Zone - Login</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/img/logo1.png">
</head>
<body>
    <div id="overlay"></div>
    <div class="login-container">
        <img src="static/img/logo2.png" alt="Logo sem texto" class="logo-login-cadastro">
        <form>
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu e-mail ou nome de usu√°rio" required>
            </div>
            <div class="slash"></div>
            <div class="input-group password-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <button type="button" id="togglePassword" class="toggle-password">üëÅ</button>
            </div>
            <button type="submit">Entrar</button>
            <p class="link">N√£o tem uma conta? <a href="/register"><strong>Cadastre-se</strong></a></p>
        </form>
    </div>
    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const slash = document.querySelector('.slash'); 
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type); 
            if (slash.style.display === 'block') {
                slash.style.display = 'none'; 
            } else {
                slash.style.display = 'block'; 
            }
        });
    </script>
</body>
</html>
